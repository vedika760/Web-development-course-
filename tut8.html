<!--
    A hyperlink in html is create using <a> (anchor ) element 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h1>Hyperlink</h1>
    <a href="www.google.com" target="_blank">google </a>
</body>
</html>
