<!--
List :1) unordered list: 
<ol> = ordered list  
<li> =  list item 
2) ordered list :
<ul> = unordered list 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Receipe </title>
</head>
<body>
    <h1> Shopping list </h1>
    <hr>
    <!--
        An unoredered list is a list where each item is preceded by bullet points or another marker. 
    -->
    <ul>
        <li>Milk</li>
        <li>butter</li>
        <li>bread</li>
        <li>soya </li>
        <li>paneer</li>
        <li>kimchi</li>
    </ul>
    <h1>Maggie receipe </h1>
    <hr>
     <!--
        An oredered list is a list where each item is Numberedd . 
    -->
    <ol type="A">
        <li>take bowl </li>
        <li>pour water in it </li>
        <li>add maggie masala </li>
        <li>add veggies like : 
            <ul>
                <li>tomato </li>
                <li>capsicum </li>
                <li>onion </li>
            </ul>
        </li>
        <li>add maggie </li>
        <li>boil it about 2 min </li>
        <li>enjoy!</li>
    </ol>
    <hr>
</body>
</html>
