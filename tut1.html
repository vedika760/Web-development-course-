<!--
Heading h1 to h6 : most to least IMP 
Tags in html :
<p> <\p> : paragraph 
<hr> <\hr>: drawing a line  
<b> <\b>: bold letters  
<i><\i> : Itallic letters 
<em><\em> : emphasis ; similar to Itallic 
<small><\small> : small size letter  
<sup><\sup> : superscript   
<sub><\sub> : subscript ;  
and so on... 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web dev </title>
</head>
<body>
    <h1>Welcome to my page</h1>
    <h2>Welcome to my page</h2>
    <h3>Welcome to my page</h3>
    <h4>Welcome to my page</h4>
    <h5>Welcome to my page</h5>
    <h6>Welcome to my page</h6>
    
</body>
</html>
