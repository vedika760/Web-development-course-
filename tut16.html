<!--
    styling table :
    1) seperate border : when you want each cell to have its own distinct border 
    2) collapse border : when you want adjacent cells to share borders, creating a cleaner look .  
-->

<!--Table : -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css.css.css">
    
</head>
<body>
    <h1> new code </h1>
   <hr>
    <table>
        <head>
        <tr>
            <th> subject </th>
            <th> Theory </th>
            <th> Practical </th>
            <th> total marks </th>
            <th> grades </th>
        </tr>
    </head>
    <body>
        <tr>
            <td>English</td>
            <td>50</td>
            <td>49</td>
            <td>7</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>78</td>
            <td>89</td>
            <td>90</td>
            <td>A++</td>
            
        </tr>
    </body>
    <tfoot>
        <th colspan="5">Result : pass</th>
    </tfoot>
    </table>
</body>
</html>
