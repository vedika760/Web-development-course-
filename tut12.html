<!--
Unit : A css unit determines the size of a property you're setting for an element or its content. 
       Used to define size and lenght  
There are two types of units : 
1) absolute : are fixed and not relative to anything else & are generally considered to always be the same size  
            cm(centimeter) : 1cm= 96px/ 2.54,
            mm(milimeter),
            in(inches) : 1in= 96px , 
            px(pixel) : 1px=1/96th of 1 in , 
            pt(points) : 1pt=1/72 of 1 in, 
            pc(picas) : 1pc=12 pt  
2) relative : relative to something else , perhaps the size of the parent element's font or the size of viewport.
            % : relative to parent element, 
            em : relative to font size of element,2em=2 times of parent class  
            rem : relative to font size of root element , 
            vh : relative to 1% of height of viewport, 
            vw : relative to 1% of width of viewport, , 
            vmin : 1% of viewports smaller dimention, 
            vmax 1% of viewports larger dimention 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units</title>
   <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="percent">vedika</div>
    <div class="em">vedika</div>
    <div class="rem"> vedika </div>
</body>
</html>
