<!--
    BOX model : the space an element occupies on webpage including its content, padding, border, margin. 
    content: Actual content of the element such as text,image,or other media 
    padding : the space between the content and the border of the element
    border: the border surrounds padding and content of the element
    margin : are the spaces outside the border of the element

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 70px;
            border: 10px dashed rgb(94, 92, 94);
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil quia repudiandae 
        ex ipsa et accusamus eius. Nobis natus, aliquam, ut deleniti, aspernatur inventore ad dolore recusandae saepe similique delectus? Et.
    </div>
</body>
</html>
