<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    
</head>
<body>
    <!--
        main : specifies the main content of document. 
    -->
    <main>
        <!--
            Header : defines a Header content, typically contains inroductory content,navigation link, or branding elements .
        -->
    <header>
        <h1>homepage</h1>
    </header>
    <!--
        nav : represents  secton of navigation links .
    -->
        <nav>
            <a >Home</a>
            <a >About us </a><br>
            
        </nav>
    </main>
    <!--
        footer: represents a footer for a document or a section, typically contains copyright information,or links to related documents.
    -->
<footer>
    <a href="#">FAQ</a>
    <a href="#">Contact us </a>
    <a href="#">Terms of use</a>
    <a href="#">Privacy policy</a>
</footer>
</body>
</html>
